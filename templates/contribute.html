<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
    <title>Crop Recommendation System </title>
	<h1>Suggest best crop</h1>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
</head>
<body>
	<h2><p><a href="{{ url_for('home') }}">Home</a></p> </h2>
	<div class="inputdata">		
		<form action="{{ url_for('save1')}}" method="POST">
			Nitrogen <input type="number" min="0" max="150" name="n">
			Phosphorous <input type="number" min="5" max="150" name="p">
			Potassium <input type="number" min="5" max="205" name="k"><br>
			Temperature <input type="number" min="8" max="44" step="0.0001" name="t">
			Humidity <input type="number" min="14" max="100" step="0.0001" name="h">
			ph <input type="number" min="3" max="10" step="0.0001" name="ph">
			Rainfall <input type="number" min="20" max="300" step="0.0001" name="r">
			Suitable crop<select name="crop" id="crop">
							<option value="Apple">Apple</option>
							<option value="Banana">Banana</option>
							<option value="Blackgram">Blackgram</option>
							<option value="Chickpea">Chickpea</option>
							<option value="Coconut">Coconut</option>
							<option value="Coffee">Coffee</option>
							<option value="Cotton">Cotton</option>
							<option value="Grape">Grape</option>
							<option value="Jutte">Jutte</option>
							<option value="Kidneybeans">Kidneybeans</option>
							<option value="Lentil">Lentil</option>
							<option value="Maize">Maize</option>
							<option value="Mango">Mango</option>
							<option value="Mothbeans">Mothbeans</option>
							<option value="Mungbean">Mungbean</option>
							<option value="Muskmelon">Muskmelon</option>
							<option value="Orange">Orange</option>
							<option value="Papapya">Papapya</option>
							<option value="Pigeonpeas">Pigeonpeas</option>
							<option value="Pomegranate">Pomegranate</option>
							<option value="Rice">Rice</option>							
							<option value="Watermelon">Watermelon</option>						
						</select>
			<button type="submit" class="button">Submit</button>	
		</form>
		<br><br>
	</div>
</body>    
</html>
