<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
    <title>Crop Recommendation System </title>
	<h1>Suggest best crop</h1>
	<h2 style="color:white"><p><a href="{{ url_for('contribute') }}">Contribute Data</a></p> </h2>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
</head>
<body>
	<img src="{{ user_image }}" style="float:left" alt="">
	<div class="inputdata">		
		<form action="{{ url_for('predict')}}" method="POST">
			Nitrogen <input type="number" min="0" max="150" name="n">
			Phosphorous <input type="number" min="5" max="150" name="p">
			Potassium <input type="number" min="5" max="205" name="k"><br>
			Temperature <input type="number" min="8" max="44" step="0.0001" name="t">
			Humidity <input type="number" min="14" max="100" step="0.0001" name="h">
			ph <input type="number" min="3" max="10" step="0.0001" name="ph">
			Rainfall <input type="number" min="20" max="300" step="0.0001" name="r">
			<button type="submit" class="button">Predict</button>	
		</form>
		<br><br>
	</div>
	{{pred}}
</body>
    
</html>
